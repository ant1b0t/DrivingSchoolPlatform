user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    # SSL/TLS Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # Use your SSL certificate and key paths
    ssl_certificate /etc/nginx/ssl/your_domain.crt;
    ssl_certificate_key /etc/nginx/ssl/your_domain.key;
    
    # Enable session cache for improved SSL/TLS performance
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Configure the server block for your domain
    server {
        listen 443 ssl;
        server_name 89-108-88-127.cloudvps.regruhosting.ru;

        location / {
            # Define the upstream server where your application is running
            proxy_pass http://89-108-88-127.cloudvps.regruhosting.ru:8080;
            
            # Set additional proxy headers as needed
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Enable HSTS for improved security
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
    }

    # Configure a server block for HTTP to HTTPS redirection (optional)
    server {
        listen 80;
        server_name 89-108-88-127.cloudvps.regruhosting.ru;
        return 301 https://$host$request_uri;
    }
}
